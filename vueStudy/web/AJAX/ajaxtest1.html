
<!--第一个简单的Ajax请求用例 请求本地文件(在服务器环境下打开)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1 id="content">.........</h1>
<button id="btn">点我读取文件</button>
<script>
    var content = document.getElementById('content');
    var btn = document.getElementById('btn');
    btn.onclick = function(){
        //创建通信对象
        var xhr = new XMLHttpRequest();
        console.log(xhr.readyState,"new----------")
        //创建一个请求，配置参数，请求类型(post/get),url地址,是否异步
        xhr.open('get','wenben.txt',true);
        console.log(xhr.readyState,"open----------")
        //发送请求
        xhr.send();
        console.log(xhr.readyState,"send----------")
        //指定接收回来的内容，就绪状态改变时触发
        xhr.onreadystatechange = function(){
            console.log(xhr.readyState,"函数----------")
            if(xhr.readyState == 4){
                //代表接收完文件
                content.innerText = xhr.responseText;
            }
        }

    }

</script>
</body>
</html>
