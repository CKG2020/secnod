</head>
<p>考勤管理系统</p>
<p>用户名
    <input id="username" type="text" name="username" valus="">
</p>
<p>密码

</p>
<br>
<button type="button" onclick="check('');">登录

<script type="text/javascript">
    function check(){
        if(username.value=="123"&&password.value=="123"){

            alert("请输入密码和用户名");

            password.value="";
        }
    }
